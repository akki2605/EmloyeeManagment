<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../modal/modal.css" />
    <title>Employee Managment</title>
  </head>
  <body>
    <header>
      <h1>Employee Managment</h1>
      <button class="add" id="add">ADD</button>
      <a href="../data.json" download="employee_data.json">
        <button class="export">Export</button>
      </a>
    </header>
    <div class="grid-item"></div>

    <!-- Modal Section -->
    <div class="bg-modal">
      <div class="modal-contant">
        <div class="childModal">
          <div class="closeModal">+</div>
          <h2><b>Adding New Employee</b></h2>

          <form action="" id="fillDetail" onsubmit="return false;">
            <div class="fullname" id="">
              <label for="first">Name:</label>
              <input type="text" id="first" placeholder="First" required />
              <input type="text" id="middle" placeholder="middle" />
              <input type="text" id="last" placeholder="last" required />
            </div>

            <div id="fields">
              <label for="emali">Email:</label>
              <input
                type="email"
                id="email"
                size="30"
                placeholder="example@xyz.com"
                required
              />
              <label for="number">Phone Number:</label>
              <input
                type="tel"
                id="number"
                name="number"
                pattern="^[6-9]\d{9}$"
                title="Enter valid phone number (9876543210)"
                size="10"
                required
              />
            </div>
            <div id="fields">
              <label for="gender">Gender</label>
              <select name="gender" id="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
              </select>
              <label for="age">Age</label>
              <input type="text" id="age" name="age"  size="3" required />
              <label for="idType">Id</label>
              <select name="idType" id="idType">
                <option value="Aadhar Card">Aadhar Card</option>
                <option value="Pan Card">Pan Card</option>
                <option value="Driving Licence">Driving Licence</option>
              </select>
              <input type="text" id="idvalue" name="idValue" required />
            </div>

            <div id="fields">
              <label for="team">Team</label>
              <input type="text" id="team" name="team" required />
              <label for="manager">Manager</label>
              <input type="text" id="manager" name="manager" required />
            </div>

            <label for="">Address</label>
            <input type="text" class="lineOne" placeholder="Line 1" required />
            <input type="text" class="lineTwo" placeholder="Line 2" />

            <label for="">City</label>
            <input type="text" class="city" required />

            <div class="fields">
              <label for="state ">State</label>
              <select name="state" id="state">
                <option value="Andhra Pradesh">Andhra Pradesh</option>
                <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                <option value="Assam">Assam</option>
                <option value="Bihar">Bihar</option>
                <option value="Chandigarh">Chandigarh</option>
                <option value="Chhattisgarh">Chhattisgarh</option>
                <option value="Delhi">Delhi</option>
                <option value="Goa">Goa</option>
                <option value="Gujarat">Gujarat</option>
                <option value="Haryana">Haryana</option>
                <option value="Himachal Pradesh">Himachal Pradesh</option>
                <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                <option value="Jharkhand">Jharkhand</option>
                <option value="Karnataka">Karnataka</option>
                <option value="Kerala">Kerala</option>
                <option value="Madhya Pradesh">Madhya Pradesh</option>
                <option value="Maharashtra">Maharashtra</option>
                <option value="Manipur">Manipur</option>
                <option value="Meghalaya">Meghalaya</option>
                <option value="Mizoram">Mizoram</option>
                <option value="Nagaland">Nagaland</option>
                <option value="Odisha">Odisha</option>
                <option value="Punjab">Punjab</option>
                <option value="Rajasthan">Rajasthan</option>
                <option value="Sikkim">Sikkim</option>
                <option value="Tamil Nadu">Tamil Nadu</option>
                <option value="Telangana">Telangana</option>
                <option value="Tripura">Tripura</option>
                <option value="Uttar Pradesh">Uttar Pradesh</option>
                <option value="Uttarakhand">Uttarakhand</option>
                <option value="West Bengal">West Bengal</option>
              </select>
              <label for="">Pincode</label>
              <input type="text" class="pin" size="6" required />
            </div>
            <button class="submit" id="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </body>
  <script src="./emp.js"></script>
  <script src="../modal/modal.js"></script>
</html>
